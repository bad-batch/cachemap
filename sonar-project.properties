## Mandatory Parameters
# Server
sonar.host.url=https://sonarcloud.io

# Project Configuration
sonar.projectKey=sonarqube:cachemap
sonar.sources=src

## Optional Parameters
# Project identity
sonar.projectName=cachemap
sonar.projectVersion=1.0

# Project Configuration
sonar.exclusions=**/*.test.*,**/__test__/**
sonar.language=ts
sonar.projectBaseDir=.
sonar.sourceEncoding=UTF-8
sonar.tests=src
sonar.test.inclusions=**/*.test.*

# To import the LCOV report
sonar.typescript.lcov.reportPaths=coverage/node/lcov.info,coverage/web/lcov.info
